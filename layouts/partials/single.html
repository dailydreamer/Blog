<!DOCTYPE html>
<html>
<head>
  {{ partial "header.html" . }}
</head>
<body>
  {{ partial "nav.html" . }}      

  <div id="container">
    {{ partial "sidebar.html" . }}
    <article>
      <div class="content post">
        <h1 data-identifier="{{ dateFormat "2006-01-02" .Date }}">{{ .Title }}</h1>
        {{ .Content }}
        {{ partial "disqus.html" . }}
      </div>      
    </article>
  </div>

  {{ partial "footer.html" . }}  
</body>
</html>
